{% for article in articles %}
<article>
    <h1>{{article.title}}</h1>
    <img src = "{{article.thumbnail.url}}" , alt ="{{article.title}}">
    <small>{{article.publish}}</small>
    <p>{{article.discription}}</p>
    <a href="{% url 'blog:detail' article.slug %}">{{article.title}}</a>
</article>
{% endfor %}
